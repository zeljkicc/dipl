<template name="PlansListLayout">

<div class="mdl-layout mdl-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row js-my-fixed-header">
      <!-- Title --><i class="material-icons js-my-back-arrow">arrow_back</i>
      <span class="mdl-layout-title">Plans lists</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input js-input-search" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>


    </div>
  </header>

    <main class="mdl-layout__content">

<div class="page-content">

{{#if online}}
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
          <a href="#starks-panel" class="mdl-tabs__tab is-active plans-list-tab">My</a>
          <a href="#lannisters-panel" class="mdl-tabs__tab plans-list-tab">Shared</a>
          <a href="#targaryens-panel" class="mdl-tabs__tab plans-list-tab">Public</a>
      </div>

      <div class="mdl-tabs__panel is-active" id="starks-panel">
      <h5>My created plans</h5>
        	{{#each my_plans}}
    			{{> PlansListItemLayout}}
    		{{/each}}
        <hr/>
    <h5>My saved plans</h5>
        {{#each saved_plans}}
          {{> PlansListItemLayout}}
        {{/each}}
      </div>
      <div class="mdl-tabs__panel" id="lannisters-panel">
    	    {{#each shared_plans}}
    				{{> PlansListItemLayout}}
    		{{/each}}
      </div>
      <div class="mdl-tabs__panel" id="targaryens-panel">

      <form action="#">

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded is-focused" style="width:34%">
      <select name="type-select" id="filter-select" class="js-filter-select js-type-select">
        <option value="All">All</option>
        <option value="Nis">Nis</option>
        <option value="Krusevac">Krusevac</option>
      </select>
      <label class="mdl-textfield__label" for="type-select">City</label>
    </div>



  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label " style="width:50%">
    <input class="mdl-textfield__input js-input-search" type="text" id="js-input-search">
    <label class="mdl-textfield__label" for="sample3">Search</label>
  </div>

    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored js-button-search">
    <i class="material-icons">search</i>
  </button>

  
 
 



</form>

    	    {{#each searched_plans}}
    				{{> PlansListItemLayout}}
    		{{/each}}
      </div>
    </div>
{{else}}
    <h4>Saved plans:</h4>
     {{#each offline_plans}}
            {{> PlansListItemLayout}}
     {{/each}}
{{/if}}



		 </div>


</main>

</div>
	
</template>
